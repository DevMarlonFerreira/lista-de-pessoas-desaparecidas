<ng-container *ngIf="person">
  <div (click)="navigate(person.id)" class="card">
    <img src="{{ person.urlFoto }}" alt="Sem foto" class="person" />
    <div>
      <b>{{ person.nome }}</b>
    </div>
    <div>
      <b>Idade: {{ person.idade }}</b>
    </div>
    <div>
      <b>Sexo: {{ person.sexo }}</b>
    </div>
  </div>
</ng-container>
